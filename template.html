<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../styles/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
    <title>Vue JS</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row txt-center">

        <div v-if = "program == 'on'" >
          <img src="/bulbon.jpeg">
          The bulb is Lighting!!
        </div>

        <div v-else >
          <img src="/bulboff.jpeg" alt="">
          The bulb is off. It's dark..
        </div> 

      </div>
    </div>
  </div> 
    
    <script src="../../scripts/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="../../scripts/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
